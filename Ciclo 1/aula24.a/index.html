<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>PIZZARIA DA MAMA</title>
</head>
<body>
    <header class="flex" id="top_header">
        <h1 class="flex">PIZZARIA DA MAMA</h1>
        <nav class="flex">
            <ul class="flex">
                <li class="flex"><a id="go" class="flex" href="#"><span class="material-icons">
                    email
                    </span>Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="section_cards" class="flex">
            <div class="flex card">
                <figure class="card_img_pizza">
                    <img class="img_pizza" src="img/massa-de-pizza-para-microondas-2.jpeg" alt="pizzaria da mama">
                </figure>
                <h2>PIZZA NAPOLITANA</h2>
                <form name="controle_tamanho" class="form_tam_pizza">
                    <label for="p">P
                        <input type="radio" name="tamanho" id="p" value="p">
                    </label>
                    <label for="m">M
                        <input type="radio" name="tamanho" id="m" value="m">
                    </label>
                    <label for="g">G
                        <input type="radio" name="tamanho" id="g" value="g">
                    </label>
                </form>
            </div>
            
        </section>
    </main>
    <footer></footer>
</body>
</html>
