<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        width: 80%;
        height: auto;
    }

    fieldset{
        padding: 2px;
        border: none;
    }

    section#formulario{
        margin: 30px auto;
        padding: 5px;
    }

    form{
        width: 100%;
        height: auto;
        padding: 2px;
    }

    label{
        display: block;
        width: 100%;
        height: auto;
        padding: 2px;
    }

    .txt{
        width: 100%;
        height: 30px;
    }
</style>
<body>
    <section id="formulario">
        <form method="POST" name="Cadastro">
            <fieldset>
                <legend>Cadastro de usuário</legend>
                <label for="NomeUsu">Nome</label>
                <input type="text" required placeholder="Digite seu nome" class="txt" id="NomeUsu" name="NomeUsu" value="">
                <label for="SobrenomeUsu">Sobrenome</label>
                <input type="text" class="txt" id="SobrenomeUsu" name="SobrenomeUsu" value="">
                <label for="DataNasciUsu">Data de Nascimento</label>
                <input type="text" class="txt" id="DataNasciUsu" name="DataNasciUsu" value="">               
            </fieldset>
            <fieldset>
                <legend>Sexo</legend>
                <label for="generom">Masculino</label>
                <input type="radio" id="generom" name="genêro" value="m">
                <label for="generof">Feminino</label>
                <input type="radio" id="generof" name="genêro" value="f">
            </fieldset>
            <fieldset>
                <legend>Preferências de Estudo</legend>
                <label for="php">PHP</label>
                <input type="checkbox" id="php" name="php" value="php">
                <label for="js">JavaScript</label>
                <input type="checkbox" id="js" name="js" value="js">
                <label for="html_css">HTML e CSS</label>
                <input type="checkbox" id="html_css" name="html_css" value="html_css">
            </fieldset>
        <fieldset>
                <select>
                    <option value="">Selecione</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                    <option value="PlusPlusMaster">Plus Plus Master</option>
                </select>
        </fieldset>
            <label for="edicao">Escreva mais sobre você</label>
            <textarea id="edicao" cols="80" rows="10"></textarea>
            <input type="submit" name="enviarDados" value="ENVIAR">
        </form>
    </section>
</body>
</html>
